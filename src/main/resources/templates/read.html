    <p class="title bmd">책 정보 조회</p>
    <p class="explanation s-co-md">책 제목, 작가, 출판사, 출판년도를 선택해서 검색할 수 있습니다.</p>
    <div class="container">
        <form class = "s-co-md" action="" method ="post" style="margin-top: 30px">
            <div class="form-group" style="display: flex">
                <select class="form-select form-select-lg" aria-label="도서검색" style="width: 10%; margin-right: 1%; border-radius: 5px; border-color: lightgray;">
                    <option value="title" selected>책 제목</option>
                    <option value="author" >작가</option>
                    <option value="publisher" >출판사</option>
                    <option value="publication_year" >출판년도</option>
                </select>
                <input type="text" name="book_title" class="form-control" style="width: 79%; margin-right: 1%" placeholder="입력해주세요" autocomplete="off">
                <input type="submit" class="btn btn-dark bmd" style="width: 9%" value="정보 검색"/>
            </div>
        </form>
    </div>
    <div class="row social-distancing read-space">
        <div class="card social-distancing card_style">
            <div class="card-body">
                <h4 class="card-title bmd">책 제목</h4>
                <h5 class="card-subtitle tr">저자</h5>
                <h5 class="card-subtitle s-d s-co-md">출판사</h5>
